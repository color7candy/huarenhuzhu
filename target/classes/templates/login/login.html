  <script>
        var username                =     $("#username");
        var usernamefeedback        =     $("#usernamefeedback");
        var password                =     $("#password");
        var passwordfeedback        =     $("#passwordfeedback");
        var autoLogin               =     $("#autoLogin");
        username.bind("input",function () {
          checkUsername();
        })
        function checkUsername() {
          if (username.val().length < 5){
            usernamefeedback.text("抱歉，您的用户名/邮箱不符合要求");
            username.removeClass("is-valid");
            username.addClass("is-invalid");
            return false;
          }
          usernamefeedback.text("");
          username.addClass("is-valid");
          username.removeClass("is-invalid");
          return true;
        }
        password.bind("input",function () {
          checkPassword();
        })
        function checkPassword() {
          if (password.val().length < 6 || password.val().length > 30){
            passwordfeedback.text("抱歉，您的密码不符合要求，请输入6到30个字符之间的密码");
            password.removeClass("is-valid");
            password.addClass("is-invalid");
            return false;
          }
          passwordfeedback.text("");
          password.addClass("is-valid");
          password.removeClass("is-invalid");
          return true;
        }
        var loginBtn    =   $("#login");
        var error       =   $("#error");
        var loginform       =   $("#loginform");
        loginBtn.bind("click",function(){
          if (!checkUsername() || !checkPassword()){
            loginform.removeClass("was-validated");
            return false;
          }
          var param = {
            username  : username.val(),
            password  : password.val(),
            autoLogin : autoLogin.val()
          };
          loginBtn.text("登录中...").attr("disabled","disabled").addClass("disabled");
          $.post("/login/login",param,function(rs){
            loginBtn.text("登录").attr("disabled",false).removeClass("disabled");
            if(rs.code != 200){
              loginform.removeClass("was-validated");
              username.val("");
              password.val("");
              checkUsername();
              checkPassword();
              error.show();
            }else{
              error.hide();
              location.href="/huzhu/home";
            }
          });
        })
