  <script>
    var count = 1;
    var imageCount = 0;
    var imagePathArray = {};
    $("#addimagebtn").bind("click",function (){
      document.getElementById('fileToUpload').click();
    });
    function uploadFile() {
      var fileInput = document.getElementById("fileToUpload");
      var file = fileInput.files[0];
      if (file.type.indexOf('image') === -1) {
        alert('请选择图片文件！');
        return;
      }
      var formData = new FormData();
      formData.append("file", file);
      fetch('/resort/upload?time='+new Date(), {method: 'POST', body: formData})
              .then(response => response.text())
              .then(result => {
                rs = JSON.parse(result);
                if (rs.isError == "true"){
                  alert("图片上传错误");
                }else {
                  imageCount = imageCount + 1;
                  var str ="imagepath" + count;
                  imagePathArray[str] = rs.path;
                  $("#addimage").before("<div  class=\"col-sm-2 " + str + "\">\n" + "<img src=\"" + rs.path + "\" style='width: 50px;height: 50px;'>\n" + "</div>");
                  $("."+str).bind("click",function (){
                    $("."+str).remove();
                    imagePathArray[str] = "";
                    imageCount = imageCount -1;
                    if (imageCount <= 11){
                      $("#addimage").show();
                    }
                  });
                  if (imageCount > 11){
                    $("#addimage").hide();
                  }
                  count = count + 1;
                }
              }).catch(error => {
        alert("图片上传错误");
      });
    }
    $('#summernote').summernote({
      placeholder: '请输入评论：',
      tabsize: 2,
      lang:'zh-CN',
      height: 150,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ]
    });

    $.post("/fraud/searchuser",{"userid":$("#useridData").val()},function (rs){
      var contentImage = "http://www.huarenhuzhu.com/resources/image/defaultsalt.png";
      if (rs.data.imagepath.length > 0){
        contentImage = rs.data.imagepath;
      }
      $("#userimage").attr("src", contentImage);
    })
    var contentTime = new Date($("#fraudTimeData").val());
    var currentTime = new Date();
    var timeDiff = currentTime.getTime() - contentTime.getTime();
    var hoursDiff = Math.floor(timeDiff / (1000 * 60 * 60));
    var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    var weeksDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
    if (weeksDiff > 0) {
      timeresult = $("#fraudTimeData").val().substring(0, 10);
    } else if (daysDiff > 0) {
      timeresult = daysDiff + "天前";
    } else if (hoursDiff > 0) {
      timeresult = hoursDiff +"小时前";
    } else {
      timeresult = "刚刚";
    }
    var prohtml="";
    prohtml+="<div class=\"carousel-indicators\">";
    if ($("#imagepathData").val().length > 0){
      prohtml +=" <button type=\"button\" data-bs-target=\"#carousel\" data-bs-slide-to=\"0\" class=\"active\" aria-current=\"true\"></button>";
    }
    if($("#imagearrayData").val().length > 0){
      var arr = $("#imagearrayData").val().split(",");
      for (let i = 0; i < arr.length; i++) {
        var j = i+1;
        if (arr[i].length > 0) {
          prohtml += "<button type=\"button\" data-bs-target=\"#carousel\" data-bs-slide-to=\"" + j +
                  "\" class=\"\"></button>";
        }
      }
    }
    prohtml+="</div><div class=\"carousel-inner \">";
    if ($("#imagepathData").val().length > 0){
      prohtml +="<div class=\"carousel-item active\">\n" +
              "                  <img decoding=\"async\"  class=\"d-block\" src='" +$("#imagepathData").val()+
              "' style=\"width:100%;height: 40vw;\">\n" +
              "                </div>";
    }
    if($("#imagearrayData").val().length > 0){
      var arr = $("#imagearrayData").val().split(",");
      for (let i = 0; i < arr.length; i++) {
        if (arr[i].length > 0) {
          prohtml += "<div class=\"carousel-item\">\n" +
                  "                  <img decoding=\"async\"  class=\"d-block\" src='" + arr[i] +
                  "' style=\"width:100%;height: 40vw;\">\n" +
                  "                </div>";
        }
      }
    }
    prohtml+="</div>\n" +
            "              <button class=\"carousel-control-prev\" type=\"button\" data-bs-target=\"#carousel\" data-bs-slide=\"prev\">\n" +
