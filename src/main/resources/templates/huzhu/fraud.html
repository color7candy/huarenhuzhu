<script>
  var area = $("#area");
  var city = $("#city");
  var type = $("#type");
  var proHtml = '';
  $.get("/resources/json/japaneseAdress.json", function (data) {
    proHtml += '<option value="0">不限</option>';
    for (var i = 0; i < data.length; i++) {
      proHtml += '<option value="' + data[i].code + '">' + data[i].name + '</option>';
    }
    area.html(proHtml);
    proHtml="";
  })
  area.bind("change",function (){
    $.get("/resources/json/japaneseAdress.json", function (data) {

      proHtml += '<option value="0">不限</option>';
      for (var i = 0; i < data.length; i++) {
        if (data[i].code == area.val()){
          var citydata = data[i].childs;
          for (let j = 0; j < citydata.length; j++) {
            proHtml += '<option value="' + citydata[j].code + '">' + citydata[j].name + '</option>';
          }
        }
      }
      city.html(proHtml);
      proHtml="";
    })
    searchfraud();
    currentPage = 1;
  })
  city.bind("change",function (){
    searchfraud();
    currentPage = 1;
  })
  type.bind("change",function (){
    searchfraud();
    currentPage = 1;
  })
  $.get("/type/searchfraudtype",function (rs){
    proHtml += '<option value="0">不限</option>';
    for (var i = 0; i < rs.data.length; i++) {
      proHtml += '<option value="' + rs.data[i].id + '">' + rs.data[i].type + '</option>';
    }
    type.html(proHtml);
    proHtml="";
  })
  var currentPage = 1;
  var totalPage = 0;
  var limit = 30;
  var tablebody = $("#tablebody");
  var pagelink = $("#pagelink");
  var buttonStr = "time";
  function searchfraud() {
    var param = {
      username:$("#username").val(),
      password:$("#password").val(),
      area  : $("#area option:selected").text(),
      city  : $("#city option:selected").text(),
      type  : $("#type option:selected").text(),
      search: $("#searchtext").val(),
      page  : currentPage,
      limit : limit,
      order : buttonStr
    };
    $.post("/fraud/searchfraud",param,function(rs){
      for (let i = 0; i < rs.data.length; i++) {
        var timeresult = "未知";
        if (rs.data[i].fraudTime.length > 0){
          var fraudTime = new Date(rs.data[i].fraudTime);
          var currentTime = new Date();
          var timeDiff = currentTime.getTime() - fraudTime.getTime();
          var hoursDiff = Math.floor(timeDiff / (1000 * 60 * 60));
          var daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
          var weeksDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
          if (weeksDiff > 0) {
            timeresult = rs.data[i].fraudTime.substring(0, 10);
          } else if (daysDiff > 0) {
            timeresult = daysDiff + "天前";
          } else if (hoursDiff > 0) {
            timeresult = hoursDiff +"小时前";
          } else {
            timeresult = "刚刚";
          }
        }
        var imagepath = "http://www.huarenhuzhu.com/resources/image/noimage.png";
        if (rs.data[i].imagepath.length > 0){
          imagepath = rs.data[i].imagepath;
        }
        var title = "未知";
        if (rs.data[i].title.length > 0){
          title = rs.data[i].title;
        }
        var fraudType = "未知";
        if (rs.data[i].fraudType.length > 0){
          fraudType = rs.data[i].fraudType;
        }
        var fraudName = "未知";
        if (rs.data[i].fraudName.length > 0){
          fraudName = rs.data[i].fraudName;
        }
        var fraudCount = "未知";
        if (rs.data[i].amount.length > 0){
          fraudCount = rs.data[i].amount;
        }
        var address = "未知";
        if (rs.data[i].address.length > 0){
          address = rs.data[i].address;
        }
        var starStr = 'btn-secondary'
        var btnStr = "收藏"
        if (rs.data[i].isstar=="1"){
          starStr = 'btn-info';
          btnStr = "已收藏";
        }
        proHtml += "<tr onclick='tofraudinfo(" +  rs.data[i].id + ");' >\n" + "<td width=\"120\" height=\"120\"><img class=\"rounded-3\" width=\"120\" height=\"120\" src=\"" +imagepath + "\"></td>\n" + "<td height=\"100\">\n" + "<h2>" + title + " <a class=\"btn " + starStr + "\" id='isStar" + rs.data[i].id + "' onclick='isStar(" + rs.data[i].id + ")' style=\"float:right;margin-right: 1% !important;\">" +btnStr+ "</a></h2>\n" + "<p><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-hash\" viewBox=\"0 0 16 16\">\n" + "<path d=\"M8.39 12.648a1.32 1.32 0 0 0-.015.18c0 .305.21.508.5.508.266 0 .492-.172.555-.477l.554-2.703h1.204c.421 0 .617-.234.617-.547 0-.312-.188-.53-.617-.53h-.985l.516-2.524h1.265c.43 0 .618-.227.618-.547 0-.313-.188-.524-.618-.524h-1.046l.476-2.304a1.06 1.06 0 0 0 .016-.164.51.51 0 0 0-.516-.516.54.54 0 0 0-.539.43l-.523 2.554H7.617l.477-2.304c.008-.04.015-.118.015-.164a.512.512 0 0 0-.523-.516.539.539 0 0 0-.531.43L6.53 5.484H5.414c-.43 0-.617.22-.617.532 0 .312.187.539.617.539h.906l-.515 2.523H4.609c-.421 0-.609.219-.609.531 0 .313.188.547.61.547h.976l-.516 2.492c-.008.04-.015.125-.015.18 0 .305.21.508.5.508.265 0 .492-.172.554-.477l.555-2.703h2.242l-.515 2.492zm-1-6.109h2.266l-.515 2.563H6.859l.532-2.563z\"/>\n" + "</svg>" + fraudType + " <label style=\"float:right\">诈骗金额：" + fraudCount + "</label></p>\n" + "<p><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" class=\"bi bi-geo-alt\" viewBox=\"0 0 16 16\">\n" + "<path d=\"M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z\"/>\n" + "<path d=\"M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z\"/></svg> " + address + " <label style=\"float:right\"> " + fraudName + " 发布于:" +timeresult+ "</label></p>\n" + "</td>\n" + "</tr>";
      }
      tablebody.html(proHtml);
      proHtml = "";
      var count = rs.count;
      totalPage = Math.ceil(count / limit);
      var classAdd = "";
      if (currentPage == 1){
        classAdd = "disabled";
      }
      proHtml += " <ul class=\"pagination\">\n" + "<li class=\"page-item " + classAdd + "\">\n" + "<a class=\"page-link\" onclick=\"pageprevious();\">\n" + "<span aria-hidden=\"true\">«</span>\n" + "</a>\n" + "</li>";

      classAdd = "";
      if (currentPage == 1){
        classAdd = "active";
      }
      proHtml += "<li class=\"page-item " + classAdd + "\"><a class=\"page-link\" onclick=\"pageindex(1);\">1</a></li>";
      if (currentPage > 3){
        proHtml += "<li class=\"page-item disabled\"><a class=\"page-link\" \">...</a></li>";
      }
      for (var i = currentPage - 1; i <= currentPage + 1; i++) {
        if (i > 1 && i < totalPage) {
          classAdd = "";
          if (currentPage == i){
            classAdd = "active";
          }
          proHtml += "<li class=\"page-item " + classAdd + "\"><a class=\"page-link\" onclick=\"pageindex(" + i + ");\">" + i + "</a></li>";
        }
      }
      if (currentPage < totalPage - 2){
        proHtml += "<li class=\"page-item disabled\"><a class=\"page-link\" \">...</a></li>";
      }
      classAdd = "";
      if (currentPage == totalPage){
        classAdd = "active";
      }
      if (totalPage > 1){
        proHtml += "<li class=\"page-item " + classAdd + "\"><a class=\"page-link\" onclick=\"pageindex(" + totalPage + ");\">" + totalPage + "</a></li>";
      }
      classAdd = "";
      if (currentPage == totalPage){
        classAdd = "disabled";
      }
      proHtml += "<li class=\"page-item\">\n" + "<a class=\"page-link " + classAdd + "\" onclick=\"pagenext();\">\n" + "<span aria-hidden=\"true\">»</span>\n" + "</a>\n" + "</li>\n" + "<li class=\"page-item\">\n" + "<label class=\"page-label\">\n" + "<span aria-hidden=\"true\">到第<input id=\"pageindex\" style=\"width: 44px;\">页</span>\n" + "</label>\n" + "</li>\n" + "<li class=\"page-item\">\n" + "<a class=\"page-link\" onclick=\"pageonclick();\">\n" + "<span aria-hidden=\"true\">确定</span>\n" + "</a>\n" + "</li>\n" + "<li class=\"page-item\">\n" + "<label class=\"page-label\">\n" + "<span aria-hidden=\"true\">" +"共"+ count +"条"+ "</span>\n" + "</label>\n" + "</li>\n" + "</ul>";
      pagelink.html(proHtml);
      proHtml = "";
    })
  }
  searchfraud();
  function pageprevious() {
    currentPage = currentPage - 1;
    searchfraud();
  }
  function pageindex(index) {
    if (index > 0){
      currentPage = index;
    }
    searchfraud();
  }
  function pagenext() {
    currentPage = currentPage + 1;
    searchfraud();
  }
  function pageonclick() {
    var pageindex = $("#pageindex").val();
    pageindex = parseInt(pageindex);
    if (pageindex > 0 && pageindex <= totalPage){
      currentPage = pageindex;
      searchfraud();
    }
  }
  var isStarClick = 0;
  function tofraudinfo(index) {
    if (isStarClick==1){
      return;
    }
    window.open("/fraud/selectfraud?id="+ index, "_blank");
    isStarClick = 0;
  }
  function isStar(index) {
    isStarClick = 1;
    if ($("#username").val() == null){
      $("#messageModalLabel").text("抱歉，该功能需要先登录后才能使用。");
      $('#messageModal').modal('show');
      setTimeout(function(){
        $('#messageModal').modal('hide');
      }, 3000);
    }else {
      var isadd = "";
      var id = "#isStar" + index;
      if ($(id).hasClass('btn-secondary')) {
        $(id).text("已收藏");
        isadd = "1";
        $(id).removeClass('btn-secondary').addClass('btn-info');
      } else if ($(id).hasClass('btn-info')) {
        isadd = "0";
        $(id).text("收藏");
        $(id).removeClass('btn-info').addClass('btn-secondary');
      }
      var param = {
        username: $("#username").val(),
        password: $("#password").val(),
        typeid : index,
        isadd   : isadd,
        isStar  : "2",
        type    : "fraud",
      }
      $.post("/star/changeStar",param,function(rs){
        if (rs.code != 200){
          if (isadd == "1"){
            $(id).removeClass('btn-info').addClass('btn-secondary');
            $(id).text("收藏");
          }else {
            $(id).removeClass('btn-secondary').addClass('btn-info');
            $(id).text("已收藏");
          }
        }
        isStarClick = 0;
      })
    }
  }
  $("#nav-time-tab").bind("click",function (){
    currentPage = 1;
    buttonStr = "time";
    searchfraud();
  });
  $("#nav-content-tab").bind("click",function (){
    currentPage = 1;
    buttonStr = "content";
    searchfraud();
  });
  $("#nav-star1-tab").bind("click",function (){
    currentPage = 1;
    buttonStr = "star1";
    searchfraud();
  });
  $("#nav-star2-tab").bind("click",function (){
    currentPage = 1;
    buttonStr = "star2";
    searchfraud();
  });
  $("#search").bind("click",function (){
    currentPage = 1;
    searchfraud();
  });
</script>
